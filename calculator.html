<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
    <div id="headline">
		<h1>
			Calculator Mood-1
		</h1>
	</div>
	<div id="textbox">
        <p id="history"> </p>
        <p id="result"> </p>
	</div>
	<div id="keyboard">
		<div>
            <button class="operator" id="backspace">CE</button>
		</div>
		<div>
			<a href="calculator1.html">
                <button id="mood">M2</button>
            </a>
		</div>
		<div>
            <button class="operator" id="prcnt">%</button>
		</div>
		<div>
            <button class="operator" id="divi">/</button>
		</div>


		<div>
            <button class="number" id="7">7</button>
		</div>
		<div>
			<button class="number" id="8">8</button>
		</div>
		<div>
			<button class="number" id="9">9</button>
		</div>
		<div>
            <button class="operator" id="mul">*</button>
		</div>


		<div>
			<button class="number" id="4">4</button>
		</div>
		<div>
			<button class="number" id="5">5</button>
		</div>
		<div>
			<button class="number" id="6">6</button>
		</div>
		<div>
			<button class="operator" id="sub">-</button>
		</div>


		<div>
			<button class="number" id="1">1</button>
		</div>
		<div>
			<button class="number" id="2">2</button>
		</div>
		<div>
			<button class="number" id="3">3</button>
		</div>
		<div>
			<button class="operator" id="sum">+</button>
		</div>


		<div>
			<button class="number" id="0">0</button>
		</div>
		<div>
			<button class="number" id="dot">.</button>
		</div>
		<div>
			<button class="operator" id="clear">AC</button>
		</div>
		<div>
			<button class="operator" id="eql">=</button>
		</div>

    </div>
    <script src="calculator.js"></script>
</body>
</html>
